spring.application.name=CamelJMSProducer
server.port=8081

# Use embedded Artemis (Spring Boot default JMS broker)
spring.artemis.mode=native
# connect to a running broker; use 'embedded' for embedded broker
spring.artemis.broker-url=tcp://localhost:61616
spring.artemis.user=admin
spring.artemis.password=admin

# Optional: Camel JMS component settings
camel.component.jms.concurrent-consumers=1
camel.component.jms.max-concurrent-consumers=5
